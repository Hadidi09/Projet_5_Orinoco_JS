<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/f506928136.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/frontend/style.css" />
        <title>Accueil</title>
    </head>
    <body>
        <!--Début Header-->
        <header>
            <nav class="navbar navbar-dark bg-info text-white navbar-expand-lg">
                <a class="navbar-brand" href="#">ORINOCO</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="html/panier.html"
                                >Panier<i class="fas fa-shopping-cart"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!---Fin Header-->
        <!--Début Main-->
        <main id="produits" class="container-fluid">
            <div class="title">
                <h1>Welcome</h1>
                <p>Bienvenue dans votre site de création exceptionnelle</p>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>images</th>
                                    <th>choix</th>
                                    <th>prix</th>
                                    <th>quantité</th>
                                    <th>solde</th>
                                </tr>
                            </thead>
                            <tbody id="local"></tbody>
                            
                        </table>
                        <div class="sumtotal">
                            <div id="total"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="html/confirmation.html" method="POST" id="formdata">
                        <div class="form-group">
                            <label for="FirstName">Votre Prénom</label>
                            <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                aria-describedby="FirstName"
                                placeholder="Enter votre Prénom"
                            />
                        </div>
                        <div class="form-group">
                            <label for="lastName">votre nom</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                aria-describedby="lastName"
                                placeholder="Enter votre Nom"
                            />
                        </div>
                        <div class="form-group">
                            <label for="adresse">Votre addresse</label>
                            <input
                                type="text"
                                class="form-control"
                                id="adresse"
                                aria-describedby="votre addresse"
                                placeholder="Enter votre adresse"
                            />
                        </div>
                        <div class="form-group">
                            <label for="City">Votre ville</label>
                            <input
                                type="text"
                                class="form-control"
                                id="city"
                                aria-describedby="votre ville"
                                placeholder="city"
                            />
                        </div>
                        <div class="form-group">
                            <label for="Email">Votre Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="Votre Email"
                                placeholder="Enter email"
                            />
                        </div>
                        <div class="form-inline">
                            <button
                                type="submit"
                                class="btn btn-primary mb-2 mr-1"
                                id="submit"
                            >
                                valider le formulaire
                            </button>
                            <button
                                type="reset"
                                class="btn btn-primary mb-2 mr-1"
                            >
                                éffacer le formulaire
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!---Fin Main-->
        <!--Début footer-->
        <footer class="bg-info text-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <h4>Orinoco</h4>
                        <p>Livraison en 72h ... Garantie 2ans</p>
                        <div>
                            <i class="fab fa-facebook fa-2x text-light"></i>
                            <i class="fab fa-twitter fa-2x text-warning"></i>
                            <i class="fab fa-youtube fa-2x text-danger"></i>
                            <i class="fab fa-amazon-pay fa-2x text-light"></i>
                            <i class="fab fa-paypal fa-2x"></i>
                        </div>
                        <p>© 2021 ORINOCO. Tous droits réservés.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!--Fin footer-->

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script src="/frontend/js/classproduct.js"></script>
        <script src="/frontend/js/panier.js"></script>
    </body>
</html>
